<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>СИМУЛЯТОР МЕНЕДЖЕРА В АВТОСАЛОНЕ | ВЫБЕРИ СВОЙ ПЕПЕЛАЦ</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="stepper-container">
    <div class="stepper">
      <div class="step-container">
        <div class="step" id="step">
          <h1 class="question">Выберите марку автомобиля</h1>
          <form>
            <div class="answer">
              <input type="radio" name="brand" value="saab" checked>
              <p>Saab</p>
            </div>
            <div class="answer">
              <input type="radio" name="brand" value="toyota">
              <p>Toyota</p>
            </div>
            <div class="answer">
                <input type="radio" name="brand" value="ford">
              <p>Ford</p>
            </div>
          </form> 
        </div>
      </div>
      <div class="buttons">
        <button class="button back" id="back" disabled>Back</button>
        <button class="button next" id="next">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
